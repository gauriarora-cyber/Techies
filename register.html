<!DOCTYPE html>
<html>
<head>
  <title>Register - SwapSafe</title>
</head>
<body>
  <h2>Register</h2>
  <form onsubmit="validateRegister(event)">
    <input id="regName" type="text" placeholder="Full Name" required><br><br>
    <input id="regEmail" type="email" placeholder="Email" required><br><br>
    <input id="regPassword" type="password" placeholder="Password" required><br><br>
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="login.html">Login here</a></p>

  <script src="script.js"></script>
</body>
</html>
